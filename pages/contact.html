<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="../photos/logoLing.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <script src="" async defer></script>

    <div id="container">
      <div id="header">
        <a href="gallery.html"
          ><img class="logo" src="../photos/logo.png" alt="logo"
        /></a>
        <div class="center-left-header">
          <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
      <div class="body">
        <form class="center">
          <div class="banner">
            <h1>Contact me!</h1>
          </div>
          <br />
          <fieldset>
            <legend>Happy to meet your needs</legend>
            <div class="item">
              <label for="fname">Name<span>*</span></label>
              <input id="fname" type="text" name="fname" />
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input id="eaddress" type="text" name="eaddress" />
            </div>
            <div class="item">
              <p>Im looking for:</p>
              <select>
                <option selected value="" disabled selected>Select...</option>
                <option value="1">One person photoshoot</option>
                <option value="2">Group of people photoshoot</option>
                <option value="3">Event photographer</option>
                <option value="4">Marketing promotion</option>
                <option value="5">Other</option>
              </select>
            </div>
            <div class="item">
              <label for="description">Description<span>*</span></label>

              <textarea
                name="description"
                rows="4"
                cols="50"
                id="description"
                placeholder="Please describe your vision of our collab here..."
              ></textarea>
            </div>

            <div class="btn-block">
              <button type="submit" href="/">Submit</button>
            </div>
          </fieldset>
          <br />
        </form>
      </div>
      <!--copied-->
      <footer id="footer">
        <ul>
          <li>
            <a target="_blank" href="https://www.instagram.com/fotomi__"
              ><img src="../photos/insta.png" alt="Facebook"
            /></a>
          </li>
          <li>
            <a href="#"><img src="../photos/fb.png" alt="Instagram" /></a>
          </li>
        </ul>
        <p>Â© 2022 fotomi</p>
      </footer>
    </div>
  </body>
</html>
